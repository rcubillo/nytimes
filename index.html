<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nytimesapp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4"> <i class="far fa-newspaper"></i> New York Times Search</h1>
    </div>
    <br>
    <div id="form">
    <form>
        <div class="row">
            <p><i class="far fa-list-alt"></i>Search Parameters</p>
        </div>
        <div class="form-group">
            <label for="search-term">Search Term</label>
            <input type="text" class="form-control" id="search-term" placeholder="Roosevelt">
        </div>
        <div class="form-group">
            <label for="record-number">Number of Records To Retrieve </label>
            <input type="text" class="form-control" id="record-number" placeholder="10">
        </div>
        <div class="form-group">
                <label for="start-year"> Start Year (optional) </label>
                <input type="text" class="form-control" id="search-term" placeholder="1923">
        </div>
        <div class="form-group">
                <label for="end-year"> End Year (optional) </label>
                <input type="text" class="form-control" id="end-year" placeholder="1929">
        </div>
        <button type="button" class="btn btn-primary"> Search </button>
        <button type="button" class="btn btn-primary"> Clear Results </button>
    </form>
   </div>
   <br>
   <div id="resultsContainer">
    <div class="results">
        <div>
            <p><i class="fas fa-table"></i> Top Articles</p>
        </div>
    </div>
   </div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
